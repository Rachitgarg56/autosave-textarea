<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Save Textarea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="main">
            <h1>Auto Save Textarea</h1>
            <textarea onkeyup="handleKeyDown(event)" placeholder="Start typing here ..." name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <button id="clear" onclick="handleClear()">Clear</button>
            <button id="undo" onclick="handleUndo()">Undo</button>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
